<md-content>
<md-list>

<md-subheader> Menu </md-subheader>
  <md-list-item class = "md-1-line">

      <md-button>
      <md-icon md-font-set="material-icons">home</md-icon>
      Accueil
      </md-button>
  </md-list-item>
<md-divider></md-divider>

  <md-button md-ripple-size="full">
    <md-icon md-font-set="material-icons">star_rate</md-icon>
  Binets</md-button>

   <md-list-item class = "md-1-line" ng-repeat="binet in binets">
  <md-button>  
     <img ng-src="{{binet.avatar}}" class="md-avatar" alt="" />
    <div class="md-list-item-text"> 
      
      <big>{{binet.trigramme}}</big>-{{binet.solde}} -<small>{{binet.temp}}</small>
    
    </div>
    </md-button>
  </md-list-item>


<md-divider></md-divider>

  <md-list-item class = "md-1-line">
    <md-button>
     <md-icon md-font-set="material-icons">settings</md-icon>
        Préférences
      </md-button>
  </md-list-item>
<md-divider></md-divider>
   <md-list-item class = "md-1-line">
      <md-button>
           <md-icon md-font-set="material-icons">power_settings_new</md-icon>
           Déconnexion
      </md-button>
    </md-list-item>
  
  </md-list>

</md-content>
