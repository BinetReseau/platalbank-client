
<div class="userInfo md-whiteframe-z2" >
      <div layout ="row" flex>
        <div ng-click="info.navigateTo('UserProfile',$event)">
              <img class="profilePhoto" ng-src="{{info.user.photo}}" alt="{{info.user.shortname}}"/>
              </div>


              <div class="profileInfo">
             {{info.user.name}} {{info.user.surname}}
         </div>
            <div flex offset = "10">
            
              <md-button class="md-raised" ng-class=" info.user.balance >0 ? 'md-primary' : 'md-warn' ">

              {{info.user.balance}} €
             </md-button>
             <md-button class="md-primary">
             <small>{{info.user.preview}}€ </small>
           </md-button>

            </div>
          </div>
          </div>
